
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event) ">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element" >{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element" >{{element.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>

<mat-paginator
[pageSizeOptions] = [3,4,5]
showFirstLatButtons></mat-paginator>



<br/> <br/> <br/> <br/>


<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Enter your Name</mat-label>
    <input type="text" matInput placeholder="Name" required formControlName="name">
   
    <mat-error *ngIf=" form.get('name')?.hasError('required') && form.get('name')?.touched ">
      Name is required
    </mat-error>
  
    <mat-error *ngIf="form.get('name')?.hasError('minlength') && form.get('name')?.touched">
      Name must be at least 3 characters long
    </mat-error>
  </mat-form-field>
  

  <mat-form-field appearance="fill">
    <mat-label>Select Favorite Food</mat-label>
    <mat-select formControlName="FavoriteFood">
      <mat-option value="1">Pizza</mat-option>
      <mat-option value="2">Burger</mat-option>
      <mat-option value="3">Maggie</mat-option>
      <mat-option value="4">Sandwich</mat-option>
      <mat-option value="5">Pasta</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" required formControlName="dateofBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
